<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      text-align: center;
      padding: 20px 0;
      color: #333;
      border-bottom: 1px solid #ddd;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #e0f7fa;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Header Buttons */
    .header-buttons {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .header-buttons button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    .header-buttons .all-users {
      background-color: #3498db;
    }

    .header-buttons .cashier {
      background-color: #2ecc71;
    }

    /* Dashboard Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }

    .completed { background-color: #8e44ad; }
    .pending { background-color: #e74c3c; }
    .total-items { background-color: #3498db; }
    .available { background-color: #2ecc71; }
    .this-week { background-color: #16a085; }

    .card p {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .card span {
      font-weight: normal;
      font-size: 14px;
    }

    /* Placeholder for chart/content */
    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      min-height: 200px;
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Manager</h2>
    <a href="/users">User</a>
    <a href="/view_feedback">Feedback</a>
    <a href="/complaints_replay">Complaints
    </a>

  </div>

  <div class="main">
    <div class="header-buttons">
      <button class="all-users">All Users</button>
      <button class="cashier">Cashier</button>
    </div>

    <div class="cards">
      <div class="card completed">
        <p>125</p>
        <span>Completed & Pending</span>
      </div>
      <div class="card pending">
        <p>18</p>
        <span>Pending Orders</span>
      </div>
      <div class="card total-items">
        <p>32</p>
        <span>Total Items</span>
      </div>
      <div class="card available">
        <p>15</p>
        <span>Available Tables</span>
      </div>
      <div class="card this-week">
        <p>28</p>
        <span>This Week</span>
      </div>
    </div>

    <div class="content">
      <h3>Total Revenue</h3>
      <!-- Chart or additional content can go here -->
    </div>
  </div>

</body>
</html>
